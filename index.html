<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Link Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Boletos</h1>
    <form class="row g-3" id="form">
        <div class="col-12">
          <label for="entradas" class="form-label">Cantidad de Boletos</label>
          <input type="text" class="form-control" id="cantEntradas" />
        </div>
        <div class="col-12">
            <label class="mr-sm-2" for="zona">ZONA</label>
            <select class="custom-select mr-sm-2" id="zona">
                <option value="alta__Value" selected>Platea Alta (4000$)</option>
                <option value="baja__Value">Platea Baja (5500$)</option>
                <option value="popular__Value">Popular(2000$)</option>
            </select>
        </div>
        <div id="alta" class="">
            <img src="./assets/img/alta.png" alt="Platea Alta" width="200" height="200"><br>
            <input type="Radio" name="zonaRadio" value="altaRadio">Seleccionar esta Zona
        </div>
        <div id="baja" class="oculto">
            <img src="./assets/img/baja.png" alt="Platea Baja" width="200" height="200"><br>
            <input type="Radio" name="zonaRadio" value="bajaRadio">Seleccionar esta Zona
        </div>
        <div id="popular" class="oculto">
            <img src="./assets/img/popular.png" alt="Popular" width="200" height="200"><br>
            <input type="Radio" name="zonaRadio" value="popularRadio">Seleccionar esta Zona
        </div>
      </form>
      <div id="alertaEntradas" class="oculto">
        <p class="alert">*Seleccione una cantidad de entradas</p>
      </div>
      <div id="alertaZona" class="oculto">
        <p class="alert">*Seleccione una zona</p>
      </div>
      <div class="col-12">
        <button type="submit" id="boton" class="btn btn-primary">Comprar</button>
    </div>
    <div id="entradas">
        
    </div>
    <!--JavaScript-->
    <script src="./assets/js/main.js"> </script>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
